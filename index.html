<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización de Colectivos Urbanos</title>
    <!-- Cargar Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="css/fontello.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid header">
          <div class="titulo" href="#">Geolocalizador</div>

          <div class="botones">
            <div id="dynamicButtonsContainer" class="d-flex align-items-center btn btn-light btn" type="button">Colectivo B</div>
            <div id="dynamicButtonsContainer" class="d-flex align-items-center btn btn-light" type="button">Colectivo C</div>
          </div>


          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Líneas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="panel">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="lineasList">
              </ul>
              <div id="coordenadas"></div>
              
            </div>
            <button id="limpiarLineas" class="btn btn-danger limpiar">Limpiar Líneas</button>
          </div>
        </div>
      </nav>


    <div id="map"></div>

    <div id="estadoColectivo" class="estado">Estado del colectivo</div>
    <div id="horaColectivo" class="estado">Hora: --:--:--</div>

    <!-- Cargar Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Script personalizado -->

    <script src="frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
